<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Include CSS files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <main>
        <section id="user-management">
            <h2 class="text-center my-4">Quản lý Người Dùng</h2>
            <table border="1" class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên người dùng</th>
                        <th>Vai trò</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.role}"></td>
                        <td>
                            <button class="btn btn-primary btn-sm" th:onclick="|window.location='/admin/users/edit/' + ${user.id}|">Sửa</button>
                            <button class="btn btn-danger btn-sm" th:onclick="|window.location='/admin/users/delete/' + ${user.id}|">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="article-management">
            <h2 class="text-center my-4">Quản lý Bài Viết</h2>
            <table border="1" class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tiêu đề</th>
                        <!-- <th>Ngày đăng</th> -->
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="article : ${articles}">
                        <td th:text="${article.id}"></td>
                        <td th:text="${article.title}"></td>
                        <!-- <td th:text="${#dates.format(article.published_date, 'yyyy-MM-dd')}"></td> -->
                        <td>
                            <button class="btn btn-primary btn-sm" th:onclick="|window.location='/admin/articles/edit/' + ${article.id}|">Sửa</button>
                            <button class="btn btn-danger btn-sm" th:onclick="|window.location='/admin/articles/delete/' + ${article.id}|">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Include JS files -->
    <script th:src="@{/static/js/script.js}"></script>
</body>

</html>
