<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head :: header}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Delete Blog Post</title>
  </head>

  <body>
    <div id="main-wrapper">
      <div class="wrapper style3">
        <div class="inner">
          <div class="container">
            <form th:action="@{/delete_blog_post/{id}(id=${post.id})}" method="POST">
              <div class="card">
                <div class="card-body">
                  <h5>Are you sure you want to delete this blog?</h5>
                  <a th:href="@{/blog}" class="button">Cancel</a>
                  <button type="submit" class="button">Delete Blog</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
