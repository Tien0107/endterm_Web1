<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/head :: header}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Edit Blog Post</title>
  </head>

  <body>
    <div id="main-wrapper">
      <div class="wrapper style3">
        <div class="inner">
          <div class="container">
            <form th:action="@{/edit_blog_post/{id}(id=${post.id})}" enctype="multipart/form-data" method="POST">
              <div class="container mt-4">
                <label for="title">Title</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  th:value="${post.title}"
                  required
                />

                <label for="content">Content</label>
                <textarea id="content" name="content" required th:text="${post.content}">
                </textarea>

                <label for="image">Image</label>
                <input type="file" id="image" name="image" />

                <button class="btn btn-primary">Update Blog</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
