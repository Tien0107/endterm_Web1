<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="~{fragments/head :: header}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" th:href="@{/css/main.css}"  type="text/css "/>
    <title>Login</title>
  </head>
  
  <body>

    <div class="wrapper style1">
      <div class="inner">
        <section class="container box feature1">
          <div class="row">
            <a th:href="@{/}"
              ><i style="font-size: 30px" class="fas fa-home"></i
            ></a>
          </div>
          <h1>ĐĂNG NHẬP TÀI KHOẢN</h1>

          <div th:if="${param.error}" class="alert alert-danger">
            <p>Tên đăng nhập hoặc mật khẩu không đúng</p>
          </div>
          <div th:if="${param.logout}" class="alert alert-success">
            <p>Bạn đã đăng xuất</p>
          </div>
                                   
            <form th:action="@{/login}" method="POST" class="box">
              <div
              th:if="${#fields.hasErrors('*')}"
              th:each="error : ${#fields.allErrors}"
            >
              <p th:text="${error}"></p>
            </div>
            <div class="form-input">
              <label for="email">Email:</label>
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="Nhập email"
                required
              />
            </div>
            <div class="form-input">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Nhập mật khẩu"
                required
              />
            </div>
            <input type="hidden" name="next" th:value="${param.next}" /><br /><br />
            <input type="submit" value="ĐĂNG NHẬP" /><br /><br />
            <span>Or <a th:href="@{/register}">Đăng Ký</a></span>
          </form>
        </section>
        <br /><br /><br /><br /><br />
      </div>
    </div>
    <!-- footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <div th:replace="~{fragments/scripts :: scripts}"></div>
  </body>
</html>
