<!-- Header -->
<div id="header-wrapper">
  <div class="container">
    <!-- Header -->
    <header id="header">
      <div class="inner">
        <!-- Logo -->
        <h1><a href="/" id="logo">LEAGUE OF LENGEND</a></h1>
        <!-- Nav -->
        <nav id="nav">
          <ul>
            <li class="current_page_item"><a href="/">Home</a></li>
            <li><a href="{% url 'blog'%}">Blog</a></li>
            <li><a href="{% url 'contact'%}">Contact</a></li>
            {% if user.is_authenticated %}
				<li><a href="{% url 'add_blog'%}">Add Blogs</a></li>
				<li>
					<a href="{% url 'profile' %}">{{request.user}}</a>
					<a href="{% url 'logout' %}" style="
					background-color: #7b818c;
					padding: 10px;
					border-radius: 10px;
					color: white;">Logout</a>
				</li>
            {% else %}
				<li>
					<a href="{% url 'register' %}" style="
						background-color: #7b818c;
						padding: 10px;
						border-radius: 10px;
						color: white;">Register</a>
					<a href="{% url 'login' %}"
						style="
						background-color: #7b818c;
						padding: 10px;
						border-radius: 10px;
						color: white;">Log In</a>
					</li>
            {% endif %}
          </ul>
        </nav>
      </div>
    </header>
  </div>
</div>
